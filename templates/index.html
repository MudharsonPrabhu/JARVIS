<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS AI Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Title and Signature -->
  <div class="title-bar">JARVIS VIRTUAL ASSISTANT</div>
  <div class="signature-bar">MADE BY SMP</div>

  <!-- Background Video -->
  <!-- Background Video for Conversation Mode -->
<video id="bg-video-convo" class="bg-video" autoplay muted loop playsinline>
  <source src="{{ url_for('static', filename='assets/bg.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Background Video for Coding Mode -->
<video id="bg-video-coding" class="bg-video" autoplay muted loop playsinline style="display: none;">
  <source src="{{ url_for('static', filename='assets/redbg.mp4') }}" type="video/mp4">
  Your browser does not support the video tag.
</video>

  <!-- Background Audio -->
  <audio id="bg-audio" autoplay loop muted>
    <source src="{{ url_for('static', filename='assets/bga.mp3') }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Mode Toggle Button -->
  <button class="mode-toggle-btn" id="mode-toggle-btn" onclick="toggleMode()">Switch to Coding Mode</button>

  <!-- Audio Toggle -->
  <button class="audio-toggle" onclick="toggleAudio()">ðŸ”ˆ</button>

  <!-- Log Area -->
  <div class="log-area">
    <div id="logs"></div>
  </div>

  <!-- HUD Content -->
  <div class="hud-container">
    
    <!-- Display Output -->
    <div class="display-box">
      <p id="response-text">Awaiting your command...</p>
    </div>

    <!-- System Info -->
    <div class="system-info">
      <div id="time">--:--</div>
      <div id="date">--/--/----</div>
      <div id="battery">ðŸ”‹ Battery: --%</div>
    </div>

  </div>

  <!-- Text Input (bottom-left) -->
  <div class="text-input-container">
    <input id="textInput" type="text" placeholder="Type your command..." onkeydown="handleTextInput(event)">
  </div>

  <!-- Mic and Cancel Buttons (bottom-right) -->
  <div class="mic-button-container">
    <button class="mic-button" onclick="toggleMic()"></button>
    <button id="cancelBtn">Cancel</button>
  </div>

  <!-- Script -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
